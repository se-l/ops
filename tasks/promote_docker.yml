- hosts: win
  tasks:
    - name: Set Facts
      set_fact:
        repo: "{{ lookup('env', 'DOCKER_REPOSITORY') }}"
        image: "{{ lookup('env', 'DOCKER_IMAGE') }}"
        src_tag: "{{ lookup('env', 'SRC_TAG') }}"
        tgt_tag: "{{ lookup('env', 'TGT_TAG') }}"

    - name: Build Docker container
      win_shell: docker tag {{ repo }}/{{ image }}:{{ src_tag }} {{ repo }}/{{ image }}:{{ tgt_tag }}
      register: output
    
    - name: Debug the output
      debug:
        var: output
